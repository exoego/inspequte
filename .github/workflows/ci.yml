name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gradle-plugin:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4
        with:
          dependency-graph: generate-and-submit
      - name: Build and test Gradle plugin
        run: ./gradlew build --no-daemon
        working-directory: gradle-plugin
      - name: Upload reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: gradle-plugin-reports
          path: gradle-plugin/build/reports
          if-no-files-found: warn
  cli:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
      - name: Smoke test (SpotBugs jars)
        run: bash scripts/smoke-spotbugs.sh
      - name: Coverage
        run: bash scripts/coverage.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: release-artifacts
          path: target/release/
          if-no-files-found: warn
      - name: Upload coverage reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: coverage-reports
          path: target/coverage/**
          if-no-files-found: warn
      - name: Upload smoke test logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: smoke-test-logs
          path: target/smoketest/*.log
          if-no-files-found: warn
      - name: Generate SARIF and SBOM report
        run: |
          cargo install cargo-audit --locked
          cargo audit --format sarif > target/audit.sarif
        env:
          INSPEQUTE_VALIDATE_SARIF: 1
      - name: Upload SARIF report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: SARIF report
          path: target/audit.sarif
          if-no-files-found: warn
      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        if: always()
        with:
          sarif_file: target/audit.sarif
