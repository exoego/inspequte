name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      rust_release_created: ${{ steps.release.outputs.release_created }}
      rust_tag_name: ${{ steps.release.outputs.tag_name }}
      rust_sha: ${{ steps.release.outputs.sha }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      prs: ${{ steps.release.outputs.prs }}
      gradle_plugin_release_created: ${{ steps.release.outputs['gradle-plugin--release_created'] }}
      gradle_plugin_tag_name: ${{ steps.release.outputs['gradle-plugin--tag_name'] }}
      gradle_plugin_sha: ${{ steps.release.outputs['gradle-plugin--sha'] }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ steps.app-token.outputs.token }}
      # Fallback for draft releases: in our pinned release-please-action (v4.4.0),
      # the bundled release-please does not honor force-tag-creation.
      # Without an explicit tag, jobs that checkout tag refs fail.
      - name: Ensure Rust release tag exists
        if: steps.release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          TAG_SHA: ${{ steps.release.outputs.sha }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME}" || -z "${TAG_SHA}" ]]; then
            echo "release-please did not output tag_name/sha for Rust component."
            exit 1
          fi

          if gh api "repos/${{ github.repository }}/git/ref/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists."
          else
            gh api --method POST "repos/${{ github.repository }}/git/refs" \
              -f ref="refs/tags/${TAG_NAME}" \
              -f sha="${TAG_SHA}"
          fi
      - name: Ensure Gradle plugin release tag exists
        if: steps.release.outputs['gradle-plugin--release_created'] == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ steps.release.outputs['gradle-plugin--tag_name'] }}
          TAG_SHA: ${{ steps.release.outputs['gradle-plugin--sha'] }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME}" || -z "${TAG_SHA}" ]]; then
            echo "release-please did not output tag_name/sha for gradle-plugin component."
            exit 1
          fi

          if gh api "repos/${{ github.repository }}/git/ref/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists."
          else
            gh api --method POST "repos/${{ github.repository }}/git/refs" \
              -f ref="refs/tags/${TAG_NAME}" \
              -f sha="${TAG_SHA}"
          fi

  build-release-binaries:
    runs-on: ${{ matrix.os }}
    needs: release-please
    if: needs.release-please.outputs.rust_release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_suffix: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bin_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_suffix: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bin_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_suffix: ".exe"
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.release-please.outputs.rust_tag_name }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Archive binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.release-please.outputs.rust_tag_name }}"
          target="${{ matrix.target }}"
          # Keep Rust target triples for build, but rename arch labels in release assets for maltmill compatibility.
          asset_target="${target//x86_64/amd64}"
          asset_target="${asset_target//aarch64/arm64}"
          binary="inspequte${{ matrix.bin_suffix }}"
          archive="inspequte-${version}-${asset_target}.tar.gz"

          mkdir -p dist
          cp "target/${target}/release/${binary}" "dist/${binary}"
          cp "README.md" "dist/README.md"
          cp "LICENSE" "dist/LICENSE"
          tar -C dist -czf "${archive}" "${binary}" "README.md" "LICENSE"
      - name: Archive binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ needs.release-please.outputs.rust_tag_name }}"
          $target = "${{ matrix.target }}"
          # Keep Rust target triples for build, but rename arch labels in release assets for maltmill compatibility.
          $assetTarget = $target -replace 'x86_64', 'amd64' -replace 'aarch64', 'arm64'
          $binary = "inspequte${{ matrix.bin_suffix }}"
          $archive = "inspequte-$version-$assetTarget.zip"

          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/$target/release/$binary" "dist/$binary" -Force
          Copy-Item "README.md" "dist/README.md" -Force
          Copy-Item "LICENSE" "dist/LICENSE" -Force
          Compress-Archive -Path "dist/$binary", "dist/README.md", "dist/LICENSE" -DestinationPath $archive -Force
      - name: Upload release asset
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ needs.release-please.outputs.rust_tag_name }}
        shell: bash
        run: |
          set -euo pipefail
          asset_target="${{ matrix.target }}"
          asset_target="${asset_target//x86_64/amd64}"
          asset_target="${asset_target//aarch64/arm64}"
          case "${{ runner.os }}" in
            Windows) asset="inspequte-${TAG_NAME}-${asset_target}.zip" ;;
            *) asset="inspequte-${TAG_NAME}-${asset_target}.tar.gz" ;;
          esac
          gh release upload "${TAG_NAME}" "${asset}" --clobber

  benchmark-release-jaeger:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.prs_created == 'true' || needs.release-please.outputs.rust_release_created == 'true'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      rust_pr_number: ${{ steps.resolve-pr.outputs.pr_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Start Jaeger, run benchmark, export trace
        id: bench
        shell: bash
        run: |
          set -euo pipefail

          .codex/skills/jaeger-spotbugs-benchmark/scripts/start-jaeger.sh
          .codex/skills/jaeger-spotbugs-benchmark/scripts/run-bench-spotbugs-with-otel.sh 1

          trace_json=""
          for attempt in $(seq 1 20); do
            if trace_json="$(
              .codex/skills/jaeger-spotbugs-benchmark/scripts/export-jaeger-trace.sh 2>/dev/null
            )"; then
              break
            fi
            sleep 3
          done

          if [[ -z "${trace_json}" || ! -f "${trace_json}" ]]; then
            echo "Failed to export Jaeger trace JSON after benchmark run."
            exit 1
          fi

          trace_id="$(basename "${trace_json}" .json)"
          trace_id="${trace_id#jaeger-trace-}"

          npm install --no-save --no-package-lock playwright@1.53.0
          npx playwright install --with-deps chromium
          screenshot_png="$(node scripts/capture-jaeger-trace-screenshot.mjs "${trace_id}")"

          .codex/skills/jaeger-spotbugs-benchmark/scripts/analyze-trace-json.sh "${trace_json}" \
            | tee target/bench/analyze-trace.log

          summary_json="${trace_json%.json}.summary.json"
          if [[ ! -f "${summary_json}" ]]; then
            echo "Summary JSON was not generated: ${summary_json}"
            exit 1
          fi

          slowest_rule_id="$(jq -r '.slowest_rule.id // ""' "${summary_json}")"
          slowest_rule_total_ms="$(jq -r '.slowest_rule.total_duration_ms // 0' "${summary_json}")"
          slowest_rule_count="$(jq -r '.slowest_rule.span_count // 0' "${summary_json}")"
          slowest_jar_id="$(jq -r '.slowest_jar.id // ""' "${summary_json}")"
          slowest_jar_total_ms="$(jq -r '.slowest_jar.total_duration_ms // 0' "${summary_json}")"
          slowest_jar_count="$(jq -r '.slowest_jar.span_count // 0' "${summary_json}")"
          slowest_class_id="$(jq -r '.slowest_class.id // ""' "${summary_json}")"
          slowest_class_total_ms="$(jq -r '.slowest_class.total_duration_ms // 0' "${summary_json}")"
          slowest_class_count="$(jq -r '.slowest_class.span_count // 0' "${summary_json}")"

          report_md="target/bench/benchmark-report.md"
          {
            echo "## Bottleneck Report"
            echo "- Trace ID: ${trace_id}"
            echo "- Screenshot: ${screenshot_png}"
            echo "- Slowest rule: ${slowest_rule_id} (${slowest_rule_total_ms} ms total across ${slowest_rule_count} spans)"
            echo "- Slowest jar: ${slowest_jar_id} (${slowest_jar_total_ms} ms total across ${slowest_jar_count} spans)"
            echo "- Slowest class: ${slowest_class_id} (${slowest_class_total_ms} ms total across ${slowest_class_count} spans)"
            echo "- Investigation:"
            echo "  - Screenshot evidence: Captured after expanding one level of timeline context via Collapse +1."
            echo "  - Trace evidence: Slowest rule/jar/class are extracted from aggregated span durations in ${summary_json}."
            echo "  - Next action: Prioritize optimization in the slowest rule, then verify jar/class-level impact in the next run."
          } > "${report_md}"

          {
            echo "trace_id=${trace_id}"
            echo "trace_json=${trace_json}"
            echo "screenshot_png=${screenshot_png}"
            echo "summary_json=${summary_json}"
            echo "report_md=${report_md}"
          } >> "${GITHUB_OUTPUT}"
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: jaeger-spotbugs-benchmark
          path: |
            target/bench/spotbugs.log
            target/bench/analyze-trace.log
            target/bench/benchmark-report.md
            target/bench/jaeger-trace-*.json
            target/bench/jaeger-trace-*.summary.json
            target/bench/jaeger-trace-*.png
          if-no-files-found: error
      - name: Resolve Rust release PR number
        id: resolve-pr
        if: needs.release-please.outputs.prs_created == 'true'
        env:
          PRS_JSON: ${{ needs.release-please.outputs.prs }}
        shell: bash
        run: |
          set -euo pipefail
          pr_number="$(
            printf '%s' "${PRS_JSON}" \
              | jq -r 'if type == "array" then (.[0].number // empty) elif type == "object" then (.number // empty) else empty end'
          )"
          echo "pr_number=${pr_number}" >> "${GITHUB_OUTPUT}"
      - name: Post benchmark report to release PR
        if: steps.resolve-pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.resolve-pr.outputs.pr_number }}
          TRACE_ID: ${{ steps.bench.outputs.trace_id }}
          TRACE_JSON: ${{ steps.bench.outputs.trace_json }}
          SCREENSHOT_PNG: ${{ steps.bench.outputs.screenshot_png }}
          SUMMARY_JSON: ${{ steps.bench.outputs.summary_json }}
          REPORT_MD: ${{ steps.bench.outputs.report_md }}
        shell: bash
        run: |
          set -euo pipefail
          run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          marker="<!-- jaeger-spotbugs-benchmark -->"
          comment_md="target/bench/pr-comment.md"
          {
            echo "${marker}"
            echo "## Jaeger SpotBugs Benchmark"
            echo
            cat "${REPORT_MD}"
            echo
            echo "- Trace JSON: \`${TRACE_JSON}\`"
            echo "- Summary JSON: \`${SUMMARY_JSON}\`"
            echo "- Screenshot: \`${SCREENSHOT_PNG}\`"
            echo "- Workflow artifacts: [Run ${GITHUB_RUN_ID}](${run_url})"
          } > "${comment_md}"

          comment_json="target/bench/pr-comment.json"
          jq -n --rawfile body "${comment_md}" '{body: $body}' > "${comment_json}"

          existing_comment_id="$(
            gh api "repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments" --paginate \
              --jq '.[] | select(.body | contains("<!-- jaeger-spotbugs-benchmark -->")) | .id' \
              | tail -n 1
          )"

          if [[ -n "${existing_comment_id}" ]]; then
            gh api --method PATCH "repos/${GITHUB_REPOSITORY}/issues/comments/${existing_comment_id}" \
              --input "${comment_json}" >/dev/null
          else
            gh api --method POST "repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments" \
              --input "${comment_json}" >/dev/null
          fi
      - name: Upload trace and screenshot to GitHub Release
        if: needs.release-please.outputs.rust_release_created == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ needs.release-please.outputs.rust_tag_name }}
          TRACE_JSON: ${{ steps.bench.outputs.trace_json }}
          SUMMARY_JSON: ${{ steps.bench.outputs.summary_json }}
          SCREENSHOT_PNG: ${{ steps.bench.outputs.screenshot_png }}
        shell: bash
        run: |
          set -euo pipefail
          gh release upload "${TAG_NAME}" "${TRACE_JSON}" "${SUMMARY_JSON}" "${SCREENSHOT_PNG}" --clobber

  publish-rust-github-release:
    runs-on: ubuntu-latest
    needs:
      - release-please
      - build-release-binaries
      - benchmark-release-jaeger
    if: needs.release-please.outputs.rust_release_created == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Publish Rust draft release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ needs.release-please.outputs.rust_tag_name }}
        shell: bash
        run: |
          set -euo pipefail

          is_draft="$(gh release view "${TAG_NAME}" --json isDraft --jq '.isDraft')"
          if [[ "${is_draft}" != "true" ]]; then
            echo "Release ${TAG_NAME} is expected to be draft, but got isDraft=${is_draft}."
            exit 1
          fi

          gh release edit "${TAG_NAME}" --draft=false

  publish-crates:
    runs-on: ubuntu-latest
    environment: release
    needs:
      - release-please
      - publish-rust-github-release
    if: needs.release-please.outputs.rust_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Authenticate to crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: cargo publish --locked

  publish-gradle-plugin:
    runs-on: ubuntu-latest
    environment: release
    needs:
      - release-please
    if: needs.release-please.outputs.gradle_plugin_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.release-please.outputs.gradle_plugin_tag_name }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish plugin to Gradle Plugin Portal
        env:
          GRADLE_PUBLISH_KEY: ${{ vars.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: |
          set -euo pipefail
          tag_name="${{ needs.release-please.outputs.gradle_plugin_tag_name }}"
          plugin_version="${tag_name#gradle-plugin-v}"
          if [[ "${plugin_version}" == "${tag_name}" ]]; then
            plugin_version="${tag_name#v}"
          fi
          if [[ -z "${plugin_version}" || "${plugin_version}" == "${tag_name}" ]]; then
            echo "Failed to derive plugin version from tag_name=${tag_name}"
            exit 1
          fi

          ./gradlew publishPlugins --no-daemon \
            -PpluginVersion="${plugin_version}" \
            -Pgradle.publish.key="${GRADLE_PUBLISH_KEY}" \
            -Pgradle.publish.secret="${GRADLE_PUBLISH_SECRET}"
        working-directory: gradle-plugin
      - name: Upload reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: gradle-plugin-reports
          path: gradle-plugin/build/reports
          if-no-files-found: warn
