name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      rust_release_created: ${{ steps.release.outputs.release_created }}
      rust_tag_name: ${{ steps.release.outputs.tag_name }}
      rust_sha: ${{ steps.release.outputs.sha }}
      gradle_plugin_release_created: ${{ steps.release.outputs['gradle-plugin--release_created'] }}
      gradle_plugin_tag_name: ${{ steps.release.outputs['gradle-plugin--tag_name'] }}
      gradle_plugin_sha: ${{ steps.release.outputs['gradle-plugin--sha'] }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ steps.app-token.outputs.token }}
      # Fallback for draft releases: in our pinned release-please-action (v4.4.0),
      # the bundled release-please does not honor force-tag-creation.
      # Without an explicit tag, jobs that checkout tag refs fail.
      - name: Ensure Rust release tag exists
        if: steps.release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          TAG_SHA: ${{ steps.release.outputs.sha }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME}" || -z "${TAG_SHA}" ]]; then
            echo "release-please did not output tag_name/sha for Rust component."
            exit 1
          fi

          if gh api "repos/${{ github.repository }}/git/ref/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists."
          else
            gh api --method POST "repos/${{ github.repository }}/git/refs" \
              -f ref="refs/tags/${TAG_NAME}" \
              -f sha="${TAG_SHA}"
          fi
      - name: Ensure Gradle plugin release tag exists
        if: steps.release.outputs['gradle-plugin--release_created'] == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG_NAME: ${{ steps.release.outputs['gradle-plugin--tag_name'] }}
          TAG_SHA: ${{ steps.release.outputs['gradle-plugin--sha'] }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${TAG_NAME}" || -z "${TAG_SHA}" ]]; then
            echo "release-please did not output tag_name/sha for gradle-plugin component."
            exit 1
          fi

          if gh api "repos/${{ github.repository }}/git/ref/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists."
          else
            gh api --method POST "repos/${{ github.repository }}/git/refs" \
              -f ref="refs/tags/${TAG_NAME}" \
              -f sha="${TAG_SHA}"
          fi

  build-release-binaries:
    runs-on: ${{ matrix.os }}
    needs: release-please
    if: needs.release-please.outputs.rust_release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_suffix: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bin_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_suffix: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bin_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_suffix: ".exe"
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.release-please.outputs.rust_tag_name }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Archive binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.release-please.outputs.rust_tag_name }}"
          target="${{ matrix.target }}"
          binary="inspequte${{ matrix.bin_suffix }}"
          archive="inspequte-${version}-${target}.tar.gz"

          mkdir -p dist
          cp "target/${target}/release/${binary}" "dist/${binary}"
          cp "README.md" "dist/README.md"
          cp "LICENSE" "dist/LICENSE"
          tar -C dist -czf "${archive}" "${binary}" "README.md" "LICENSE"
      - name: Archive binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ needs.release-please.outputs.rust_tag_name }}"
          $target = "${{ matrix.target }}"
          $binary = "inspequte${{ matrix.bin_suffix }}"
          $archive = "inspequte-$version-$target.zip"

          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/$target/release/$binary" "dist/$binary" -Force
          Copy-Item "README.md" "dist/README.md" -Force
          Copy-Item "LICENSE" "dist/LICENSE" -Force
          Compress-Archive -Path "dist/$binary", "dist/README.md", "dist/LICENSE" -DestinationPath $archive -Force
      - name: Upload release asset
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ needs.release-please.outputs.rust_tag_name }}
        shell: bash
        run: |
          set -euo pipefail
          case "${{ runner.os }}" in
            Windows) asset="inspequte-${TAG_NAME}-${{ matrix.target }}.zip" ;;
            *) asset="inspequte-${TAG_NAME}-${{ matrix.target }}.tar.gz" ;;
          esac
          gh release upload "${TAG_NAME}" "${asset}" --clobber

  publish-rust-github-release:
    runs-on: ubuntu-latest
    needs:
      - release-please
      - build-release-binaries
    if: needs.release-please.outputs.rust_release_created == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Publish Rust draft release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ needs.release-please.outputs.rust_tag_name }}
        shell: bash
        run: |
          set -euo pipefail

          is_draft="$(gh release view "${TAG_NAME}" --json isDraft --jq '.isDraft')"
          if [[ "${is_draft}" != "true" ]]; then
            echo "Release ${TAG_NAME} is expected to be draft, but got isDraft=${is_draft}."
            exit 1
          fi

          gh release edit "${TAG_NAME}" --draft=false

  publish-crates:
    runs-on: ubuntu-latest
    environment: release
    needs:
      - release-please
      - publish-rust-github-release
    if: needs.release-please.outputs.rust_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Authenticate to crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: cargo publish --locked

  publish-gradle-plugin:
    runs-on: ubuntu-latest
    environment: release
    needs:
      - release-please
    if: needs.release-please.outputs.gradle_plugin_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.release-please.outputs.gradle_plugin_tag_name }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version-file: '.java-version'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish plugin to Gradle Plugin Portal
        env:
          GRADLE_PUBLISH_KEY: ${{ vars.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: |
          gradle publishPlugins --no-daemon \
            -Pgradle.publish.key="${GRADLE_PUBLISH_KEY}" \
            -Pgradle.publish.secret="${GRADLE_PUBLISH_SECRET}"
        working-directory: gradle-plugin
      - name: Upload reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: gradle-plugin-reports
          path: gradle-plugin/build/reports
          if-no-files-found: warn
